<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Words</title>

<body>
    <h1 class="text-center">Words Widget</h1>

    <div class="container">
        <div class="row">
            <div class="widget__section widget__section--one">
                <label>Enter a sentence of five or more words and click analyze button. <br>You will see all the words with characters more than 5 highlighted yellow.</label>
                <input type="text" class="sentence" placeholder="this sentence have more than five words">
                <button class="addBtn">Analyze</button>
                <ul class="displaySentence"></ul>
                <span class="wordLength"></span>
                <!-- <div class="check-box">
                    <input type="checkbox" id="lessThanFive" name="lessThanFive" value="lessWords">
                    <label>Hide word with less than five characters</label>
                    <button class="hideBtn">HIDE</button>
                </div> -->
            </div>
        <div class="widget__section widget__setion--two">
            <div class="check-box">
                <input type="checkbox" id="checkbox" class="checkbox" name="checkbox" value="5">
                <label>Hide word with less than five characters</label>
                <div class="shortWords"></div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="widget__section widget__section--three"></div>
            <div class="widget__section widget__section--four"></div>
        </div>
        
    </div>

<script src="js/Factories/wordsff.js"></script>
