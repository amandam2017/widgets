<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Words</title>
</head>
<body>
    <h1 class="text-center">Words Widget</h1>

    <div class="container">
        <div class="row">
            <div class="widget__section--one">
                <label>Enter a sentence of five or more words.</label>
                <input type="text" class="sentence" placeholder="this sentence have more than five words">
                <button class="addBtn">ADD</button>
                <ul class="displaySentence"></ul>
                <span class="wordLength"></span>
            </div>
        <div class="widget__setion--two">
            <div class="check-box">
                <input type="checkbox" id="lessThanFive" name="lessThanFive" value="less than 5">
                <label>Hide word with less than five characters</label>
                <button>HIDE</button>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="widget__section--three"></div>
            <div class="widget__section--four"></div>
        </div>
        
    </div>

<script src="js/Factories/wordsff.js"></script>    
<script src="js/Dom/words.js"></script> 
<script src="js/Bootstrap/bootstrap.bundle.min.js"></script> 
<script src="js/Bootstrap/bootstrap.min.js"></script>  
</body>
</html>
